{% extends "base.html" %}

{% block content %}
<article>
    {% if page.save_as == 'index.html' and PROFILE_PHOTO %}
    <div class="header">
        <img src="{{ SITEURL }}{{ PROFILE_PHOTO }}" alt="{{ AUTHOR }}" class="profile-photo">
        <div class="header-text">
            {{ page.content }}
        </div>
    </div>
    {% else %}
    {{ page.content }}
    {% endif %}
</article>
{% endblock %}
