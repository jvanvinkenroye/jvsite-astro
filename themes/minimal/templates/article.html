{% extends "base.html" %}

{% block content %}
<article>
    <header>
        <h2>
            <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">
                {{ article.title }}
            </a>
        </h2>
    </header>
    
    {{ article.content }}
    
    <footer>
        <p>Published: <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time></p>
        {% if article.author %}
        <address>By <a href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a></address>
        {% endif %}
        {% if article.category %}
        <p>Category: <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a></p>
        {% endif %}
    </footer>
</article>
{% endblock %}
